<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>

    <body>
        <a-scene embedded arjs>

            <a-assets>
                <!-- Mandakini G.H   IT19128696 -->
                <a-asset-item id="tourism-bus-obj" src="bus.obj"></a-asset-item>
                <a-asset-item id="tourism-bus-mtl" src="bus.mtl"></a-asset-item>

                <!-- Geethika L.W.S  IT19120058 -->
                <a-asset-item id="tourism2" src="8842eed260aa4dad81773d51ca9066fb.obj"></a-asset-item>

                <!-- Bopearachchi B.D.D.S  IT19120294 -->
                <a-asset-item id="treeobj" src="Catalina.obj"></a-asset-item> 

                <!-- Senarathne A.M.M.D.N IT19127058 -->
                <a-asset-item id="lionobj" src="lion.obj"></a-asset-item>

            </a-assets>

            <!-- Mandakini G.H   IT19128696 -->

            <!-- Marker -->
            <a-marker preset="custom" type="pattern" url="pattern-travel.patt">

                <!-- Artifact object -->
                <a-entity   obj-model="obj:#tourism-bus-obj; mtl: #tourism-bus-mtl" 
                            material="src:bus.png" 
                            rotation="-90 0 0" 
                            position="0 0 0" 
                            scale="0.002 0.002 0.002">

                    <a-animation attribute="rotation" 
                                 to="-90 0 0" 
                                 dur="9000" 
                                 repeat="indefinite" 
                                 ease="linear">
                    </a-animation>
                </a-entity>
                
                <!-- Artifact name -->
                <a-text value="TOURIST BUS" position="-0.5 1.5 -0.5" scale="0.6 0.6 0.6" rotation="-90 0 0" color="#CCFFCC"></a-text>
                
                <!-- Team member -->
                <a-text value="Mandakini   G.H IT19128696" scale="0.5 0.5 0.5" rotation="-90 0 0" position="-0.8 1.5 0.5" color="#ceaab9"></a-text>
                </a-text>
            </a-marker>

            <!-- Geethika L.W.S   IT19120058 -->
            <a-marker preset='custom' type='pattern' url='pattern-Home.patt'>
                <!-- name of the artifact -->
                  <a-text value="Mountain Tourism" position="-1 1.5 0" scale="0.6 0.6 0.6" rotation="-90 0 0" color="#F4D03F"></a-text>
                <!-- image to be displayed -->
                  <a-entity obj-model="obj: #tourism2;" material="src: diff2.jpg" position="0 0.8 0.5" rotation="-30 45 -45"  scale="0.0018 0.0018 0.0018">
                       <a-animation attribute="rotation" to="-90 0 0" dur="9000" repeat="indefinite" ease="linear">
                  </a-entity>
                <!-- member name -->
                <a-text value="IT19120058 Geethika L.W.S" position="-1 0.5 1" scale="0.5 0.5 0.5" rotation="-90 0 0" color="white"></a-text>
          
            </a-marker>

            <!-- Bopearachchi B.D.D.S  IT19120294 -->
            <a-marker preset="hiro">
		
                <!-- Name of the artifact object -->
                <a-entity obj-model="obj: #treeobj;" material="src: catalina.png" position="1 -2.5 0.5" rotation="0.5 0.5 0.5" scale="0.0001 0.0001 0.0001"> </a-entity>
                
                <!-- Team member -->
                <a-text value="IT19120294 Bopearachchi B.D.D.S - Island Visiting" position="-0.1 -1 1" scale="0.5 0.5 0.5" rotation="-90 0 0" color="white"></a-text>
        
            </a-marker>
 
            <!-- Senarathne A.M.M.D.N   IT19127058 -->
            <a-marker preset="hiro">

                <!-- Name of the artifact object-->
                <a-entity obj-model="obj: #lionobj;" position="0 0 0" 
                rotation="-90 0 0" scale="0.05 0.05 0.05"> </a-entity>

                <!-- Artifact name -->
                <a-text value="Tourism Souvenier" position="-1 1 -1" scale="0.5 0.5 0.5" 
                rotation="-90 0 0" color="yellow"></a-text>
                
                <!-- Team member -->
                <a-text value="IT19127088 Senarathna A M M D N" position="-1 1 1" scale="0.5 0.5 0.5" 
                rotation="-90 0 0" color="white"></a-text>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
